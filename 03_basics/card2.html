<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse By Category</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: hsl(0, 0%, 100%);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 1000px;
            width: 90%;
        }

        .category-header {
            font-size: 24px;
            font-weight: bold;
            margin: 20px 0;
        }

        .categories {
            display: flex;
            justify-content: space-around;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        .category-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            width: 120px;
            height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

       
        .category-icon {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .category-name {
            font-size: 16px;
        }

        .arrows {
            position: absolute;
            top: 50%;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .arrow-button {
            background-color: #f5f5f5;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .arrow-button:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="category-header">Browse By Category</div>

        <div class="categories">
            <!-- Category Card 1 -->
            <div class="category-card">
                <div class="category-icon"><i class="fas fa-mobile-alt"></i></div>
                <div class="category-name">Phones</div>
            </div>

            <!-- Category Card 2 -->
            <div class="category-card">
                <div class="category-icon"><i class="fas fa-socks"></i></div>
                <div class="category-name">Shoes</div>
            </div>

            <!-- Category Card 3 -->
            <div class="category-card">
                <div class="category-icon"><i class="fas fa-home"></i></div>
                <div class="category-name">Home Appliances</div>
            </div>

            <!-- Category Card 4 (Active) -->
            <div class="category-card active">
                <div class="category-icon"><i class="fas fa-tshirt"></i></div>
                <div class="category-name">Cloths</div>
            </div>


        <div class="arrows">
            <div class="arrow-button"><i class="fas fa-arrow-left"></i></div>
            <div class="arrow-button"><i class="fas fa-arrow-right"></i></div>
        </div>
    </div>

</body>

</html>
